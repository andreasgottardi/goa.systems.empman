<!doctype html>
<html lang="en">
  <head>
    <title>Form down- and upload</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Employee manager form management</h1>
    <h2>Download registration form</h2>
    <a href="/registration" target="_blank">Download registration form</a>
    <h2>Upload registration form</h2>
    <form method="POST" enctype="multipart/form-data" action="/upload">

			<input type="submit" value="Upload" />
		</form>
  </body>
</html>
